<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEFA Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <script src="./js/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <main>
      <h1 class="hidden">Main Content</h1>
      <section class="grid-con" id="title-box">
        <div class="banner-title col-span-full">
          <h2 id="main-title">UEFA BEST PLAYERS</h2>
          <!--Real Madrid Logo-->
        </div>
        <img
          id="title-image"
          class="col-span-full"
          src="/images/Real_Madrid_CF.svg.png"
          alt="Real Madrid Logo"
        />
      </section>

      <div id="game-container" class="grid-con">
        <div class="col-span-full" id="container-select">
          <p>Choose your favorite player from the list below.</p>
          <select id="game-select"></select>
        </div>
      </div>

      <section class="grid-con">
        <h2 class="hidden">List Player Section</h2>
        <div id="list-players" class="col-span-full">
          <h3 class="hidden">List Players</h3>
        </div>
      </section>
    </main>

    <footer>
      <h1 class="hidden">Footer</h1>
      <div class="footer-container">
        <p>&copy; 2025 UEFA BEST PLAYERS. All rights reserved.</p>
        <ul class="footer-links">
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
